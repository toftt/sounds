<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sounds</title>
    <style>
      * {
        margin: 0;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #color-palette {
        position: fixed;
        bottom: 0;
        left: 0;

        display: flex;
        flex-direction: column;
        width: 400px;
      }

      #key-colors {
        display: flex;
      }

      #color-samples {
        display: flex;
        flex-wrap: wrap;
      }

      .color-sample {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="p5-container"></div>
    <div id="color-palette">
      <div id="key-colors"></div>
      <div id="color-samples"></div>
    </div>
  </body>
</html>
